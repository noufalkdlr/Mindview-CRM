{% extends "base.html" %}


{% block title %}employees Detail{% endblock title %}

    

{% block content %}

    <img src="{{employee.image.url}}" alt="image" style="width: 10%;">
    <h1>{{employee.name}}</h1>
    
   
    <p> {{employee.designation}}</p>

    <p>{{employee.slug}}</p>


    <form action="{% url 'employees:emp_delete' employee.slug %}" method="POST">

        {% csrf_token %}
        <button type="submit" onclick="return confirm('Are you sure you want to delete this employee?')">
            Delete Employee
        </button>    
    </form>

    <button> <a href="{% url 'employees:emp_edit' employee.slug %}">Edit Employee</a></button>



    <a href="{% url "employees:employees" %}">back to employee list</a>
    

{% endblock content %}
