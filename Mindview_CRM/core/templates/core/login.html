{% extends "base.html" %}
{% load static %}

{% block title %}login page{% endblock title %}
{% block style %}<link rel="stylesheet" href="{% static 'core/css/login.css' %}">{% endblock style %}

{% block content %}

{% comment %} <form method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Login</button>
</form> {% endcomment %}

<section id="login">
    <div class="box" >
        <div class='content'>
            <div class='logo'>
                <img src="{% static "core/images/mindview-logo-black.svg" %}" alt="logo">
            </div>
    
            <form method="POST">
                {% csrf_token %}
                    <div class='l-i'>
                        <label for="{{ form.username.id_for_label }}">Username</label>
                        {{form.username}}
                    </div>
                    <div class='l-i' >
                        <label for="{{ form.password.id_for_label }}">Password</label>
                        {{form.password}}
                    </div>
                
                <button type="submit" class="btn btn-primary">Login</button>
            </form>
        </div>
        
    </div>
</section>



{% endblock content %}
