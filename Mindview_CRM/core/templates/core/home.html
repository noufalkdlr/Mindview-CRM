{% extends "base.html" %}

{% block title %}Home page{% endblock title %}

{% block content %}

<h1>This is Home page</h1>

{% if user.is_authenticated %}  
    <a href="{% url 'core:logout' %}">Logout</a>

    {% if user.is_superuser %} 
        <br>
        <a href="{% url 'core:dashboard' %}">Go to Dashboard</a>
    {% endif %}

{% endif %}
{% endblock content %}
